<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Alfie Cijoy | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #1f2937;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #d1d5db;
    }

    main {
      max-width: 900px;
      width: 90%;
      background: #030000;
      margin-top: -40px;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    }

    h2 {
      color: #007acc;
      margin-bottom: 1rem;
    }

    .about p {
      line-height: 1.6;
      font-size: 1rem;
    }

    .projects, .cv {
      margin-top: 2rem;
    }

    .projects a, .cv a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      border: 2px solid #007acc;
      border-radius: 8px;
      text-decoration: none;
      color: #007acc;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .projects a:hover, .cv a:hover {
      background-color: #007acc;
      color: #fff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 1rem;
    }
  </style>
</head>
